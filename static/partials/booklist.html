<div ng-controller = "ListCtrl" class="bs-example" data-example-id="panel-without-body-with-table">
            <div class="panel panel-default">
                <div class="panel-heading">Book list</div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Book Name</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="book in books track by $index">
                            <th scope="row">{{ $index+1 }}</th>
                            <td>{{ book.name }}</td>
                            <td>{{ book.price }}</td>
                        </tr>
                       
                    </tbody>
                </table>
            </div>
        </div>

    </div>
