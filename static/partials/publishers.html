<div ng-controller = "PublisherController" class="bs-example" data-example-id="panel-without-body-with-table">
            <div class="panel panel-default">
                <div class="panel-heading">Esteemed Publishers</div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Pub Name</th>
                            <th>Pub Icon</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="pub in pubs track by $index">
                            <th scope="row">{{ $index+1 }}</th>
                            <td>{{ pub.name }}</td>
                            <td>{{ pub.icon }}</td>
                        </tr>
                       
                    </tbody>
                </table>
            </div>
        </div>

    </div>
